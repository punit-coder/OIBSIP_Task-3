<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="box">
        <h1 class="heading">Temperature Converter</h1>
        <br>
        <label for="celcius">Celcius:</label>
        <input id="celcius" type="number" placeholder="Celcius">
        <button class="btn" onclick="convertfahrenheit()">Convert Fahrenheit</button>
        <br><br>
        <label for="fahrenheit">Fahrenheit:</label>
        <input id="fahrenheit" type="number" placeholder="Fahrenheit">
        <button class="btn" onclick="convertcelcius()">Convert Celcius</button>
        <br><br>
        <button class="reset" onclick="reset()">Reset</button>
    </div>
    <script src="script1.js"></script>
</body>
</html>
